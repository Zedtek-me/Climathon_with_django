{%extends 'base.html'%}

{%block title%}Dashboard{%endblock%}


{%block content%}
<div class="Dashboard">
    <div class="sideBarParent">
        <div class="sideCont infoMaint">
            <i class="icon fa-solid fa-house-chimney-crack"></i>
            <h4 id="infoMainTxt"> Dashboard </h4>
        </div>
        <div class="sideCont infoMaint">
            <i class="icon fa-solid fa-chart-line"></i>
            <h4 id="infoMainTxt"> Analytics </h4>
        </div>
        <div class="sideCont infoMaint">
            <i class="icon fa-solid fa-bolt-lightning"></i>
            <h4 id="infoMainTxt"> Lightening</h4>
        </div>
        <div class="sideCont infoMaint">
            <i class="icon fa-regular fa-battery-bolt"></i>
            <h4 id="infoMainTxt"> Batteries </h4>
        </div>
        <div class="sideCont infoMaint">
            <i class="icon fa-solid fa-gears"></i>
            <h4 id="infoMainTxt">Settings</h4>
        </div> 
    </div>

    <!-- {/*Parent container for analytics and other info */} -->
    <div class="container analytics">
        <div class=" cont topNav">
            <div id="leftIcon">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div id="right-panel">
                <div class="img-n-name">
                    <img src="" alt="user-img" id="user-img">
                    <h5 id="name">Admin</h5>
                </div>
                <div class="notif-n-msg">
                    <i class="fa-solid fa-bell"></i>
                    <h5 id="name">Message</h5>
                </div>
                <div class="logout">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <h5 id="name">Logout</h5>
                </div>
            </div>
        </div>

        <div class="cont jointStockComp">
            <div class="companyProf-nd-info">
                <img src="" alt="companyLogo" id="compLogo">
                <div class="company-det">
                    <h6>Ikeja Electric Limited</h6>
                    <div class="btns">
                        <h6 id="member" class="round-radi">Member</h6>
                        <h6 id="non-certif" class="round-radi">Non-certified</h6>
                        <h6 id="apply" class="round-radi">Apply</h6>
                    </div>
                </div>
            </div>
            <div class="viewDet">
                <h6 id="view-details">View Details <i class="fa-regular fa-greater-than"></i></h6>
            </div>
        </div>

        <div class=" cont scores-total">
            data
        </div>

        <div class="cont trends-and-number">
            <div class="trends">
                <canvas class="trends trendsCanvas line"></canvas>
            </div>
            <div className="numberOf">
                <canvas class=" trends numberOfCanvas pieChart"></canvas>
            </div>
        </div>

        <div class="enterPrise-stat">

        </div>
    </div>
</div>
{%endblock%}
