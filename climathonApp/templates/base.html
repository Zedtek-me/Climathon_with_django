<script>
    const createLineChart= ()=>{
        let lineChart= document.querySelector('.line')
        // setups
        const DATA_COUNT = 7;
        const NUMBER_CFG = {count: DATA_COUNT, min: -100, max: 100};

        const data = {
        labels: labels,
        datasets: [
            {
            label: 'Dataset 1',
            data: [-10,400,-1000,-90000, 2000000, 10000000, -50],
            borderColor: 'red',
            backgroundColor: 'red',
            yAxisID: 'y',
            },
            {
            label: 'Dataset 2',
            data: NUMBER_CFG,
            borderColor: 'blue',
            backgroundColor: 'blue',
            yAxisID: 'y1',
            }
        ]
        };

        
    // config
    const config = {
        type: 'line',
        data: data,
        options: {
        responsive: true,
        interaction: {
        mode: 'index',
        intersect: false,
        },
        stacked: false,
        plugins: {
        title: {
            display: true,
            text: 'Electric Voltages'
        }
        },
        scales: {
        y: {
            type: 'linear',
            display: true,
            position: 'left',
        },
        y1: {
            type: 'linear',
            display: true,
            position: 'right',

            // grid line settings
            grid: {
            drawOnChartArea: false, // only want the grid lines for one axis to show up
            },
        },
        }
    },
};

            let lines = new Chart(lineChart, config)
                    
}
