<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const createLineChart= ()=>{
    let lineChart= document.querySelector('.line')
    const data = {
        labels: ['january', 'february','march', 'april'],
        datasets: [{
          label: 'Some Data',
          backgroundColor: 'rgb(255, 99, 132)',
          borderColor: 'rgb(255, 99, 132)',
          data: [0, 10, 5, 2, 20, 30, 45],
        }]
      };
    
    const config = {
        type: 'line',
        data: data,
        options: {
            responsive: true,
            interaction: {
            mode: 'index',
            intersect: false,
            },
            stacked: false,
            plugins: {
            title: {
                display: true,
                text: 'Chart.js Line Chart - Multi Axis'
            }
            },
            scales: {
            y: {
                type: 'linear',
                display: true,
                position: 'left',
            },
            y1: {
                type: 'linear',
                display: true,
                position: 'right',

                // grid line settings
                grid: {
                drawOnChartArea: false, // only want the grid lines for one axis to show up
                },
            },
            }
        },
        };
            
        let chart = new Chart(lineChart, config)
}

const createPieChar= ()=>{
    let pieChart= document.querySelector('.pieChart')
    const data = {
        labels: ['january', 'february','march', 'april'],
        datasets: [{
          label: 'Some Data',
          backgroundColor: 'rgb(255, 99, 132)',
          borderColor: 'rgb(255, 99, 132)',
          data: [0, 10, 5, 2, 20, 30, 45],
        }]
      };
    
      const config = {
        type: 'pie',
        data: data,
        options: {}
      };
    
    let chart = new Chart(pieChart, config)
}
createLineChart()
createPieChar()
</script>
